<!DOCTYPE html>
<html lang="ml">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Add Quiz</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      textarea,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .topics {
        margin-top: 20px;
      }
      .topic {
        padding: 8px;
        background: #007bff;
        color: white;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Add New Quiz</h1>

      <input
        type="text"
        id="topicName"
        placeholder="Enter Topic Name (Eg: Kerala History)"
      />
      <textarea
        id="rawInput"
        placeholder="Paste your quiz data here... (tab-separated)"
      ></textarea>
      <button onclick="saveQuiz()">Save Quiz</button>

      <div class="topics" id="topicsList"></div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA88fPkOvcI4QA9qD3ROpk-ay-V6ibQQlc",
        authDomain: "my-application-7fd40.firebaseapp.com",
        projectId: "my-application-7fd40",
        storageBucket: "my-application-7fd40.appspot.com",
        messagingSenderId: "269589994279",
        appId: "1:269589994279:web:4c617a622c328a1224e702",
        measurementId: "G-D8MD1J28GR",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      function shuffleArray(array) {
        return array
          .map((value) => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value);
      }

      function parseQuizData(raw) {
        const lines = raw.trim().split("\n");
        return lines
          .map((line) => line.trim())
          .filter((line) => line.length > 0)
          .map((line, idx) => {
            const parts = line.split("\t");
            if (parts.length < 6) return null;
            const options = [
              { key: "a", text: parts[1] },
              { key: "b", text: parts[2] },
              { key: "c", text: parts[3] },
              { key: "d", text: parts[4] },
            ];
            return {
              id: `q${idx + 1}_${Date.now()}`, // Unique ID
              question: parts[0],
              options: shuffleArray(options),
              answer: parts[5].toLowerCase().trim(),
            };
          })
          .filter((q) => q !== null);
      }

      function saveQuiz() {
        const topic = document.getElementById("topicName").value.trim();
        const raw = document.getElementById("rawInput").value.trim();
        if (!topic || !raw) {
          alert("Please enter topic name and quiz data!");
          return;
        }

        const parsedQuiz = parseQuizData(raw);

        db.collection("quizi")
          .doc(topic)
          .set({ questions: parsedQuiz })
          .then(() => {
            alert("Quiz saved successfully!");
            document.getElementById("topicName").value = "";
            document.getElementById("rawInput").value = "";
            loadTopics();
          })
          .catch((err) => {
            alert("Error: " + err.message);
          });
      }

      function loadTopics() {
        db.collection("quizi")
          .get()
          .then((snapshot) => {
            const list = document.getElementById("topicsList");
            list.innerHTML = "";
            snapshot.forEach((doc) => {
              const div = document.createElement("div");
              div.className = "topic";
              div.textContent = doc.id;
              list.appendChild(div);
            });
          });
      }

      window.onload = loadTopics;
    </script>
  </body>
</html>
